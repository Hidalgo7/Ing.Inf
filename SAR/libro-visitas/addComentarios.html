<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Añadir comentarios</title>
    <script src="javascript/script.js"></script>
</head>
<body>
    <header>
        <h1> LIBRO DE VISITAS </h1>

            <ul id="ul1">
                <li id="li1"> <a href=addComentarios.html> Añadir comentario </a></li>

                <li id="li0"> <a href=principal.html> Menu principal </a></li>
            </ul>
        </nav>
    </header>
    <br>
        <div class="añadirComentario">
        <form action="">
        <div class="item">
            <label for="nombre">*Nombre:</label>
            <input type="text" id="nombre">
        </div>
         
        <div class="item">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo">
        </div>

        <div class="item">
            <label for="visible">Deseo que mi direccion de correo sea publica.</label>  
            <input type="checkbox" name="visible" id="visible">
        </div>

        <div class="item">
            <textarea name="comentario" id="comentario" cols="40" rows="10" placeholder="Escribe aqui tu comentario..." id="comentario"></textarea>
        </div>

        <div class="item">
            <input type="button" value="Enviar comentario" onclick="return verify()">
        </div>

        
    	</form>
        </div>
</body>
